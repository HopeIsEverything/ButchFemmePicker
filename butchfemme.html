<!DOCTYPE html>
<html>
<head>
<title>Butch/Femme Picker</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" />
<link rel="stylesheet" href="butchfemme.css" />
</head>
<body>
<h1 id="header">Butch/Femme Picker</h1>
<div id="slider"></div>
<p id="label"></p>
<br />
<br />
<input type="text" placeholder="Character name" id="charname" style="margin-right:10px;" />
<input type="text" placeholder="Comment" id="comment" />
<br />
<button id="savechar">Save character</button>
<p id="savetext">Copy the text here to load the results in other browsers!</p>
<br />
<br />
<br />
<br />
<input type="text" placeholder="Character code" id="charcode" />
<br />
<button id="loadchar">Load character</button>
<p id="loadtext"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="butchfemme.js"></script>
</body>
</html>
